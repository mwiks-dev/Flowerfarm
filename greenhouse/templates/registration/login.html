{% extends 'registration/base.html' %}
{% block content %}
<div class="text-center py-14 h-full sm:text-left">
  <div class=" pb-8">
    <h2 class="mt-6 text-center text-2xl font-bold">
      Welcome Back
    </h2>
    <p>Sign in with your Username and Password to continue</p>
  </div>
  {% if form.errors %}
    <h2 class="mt-6 text-center text-2xl bg-red-200 w-auto">
        Please check your credentials and try again!
    </h2>
  {% endif %}
  <div class="rounded-md shadow-2xl shadow-green-600 w-auto p-6">
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <div class="pb-8">
      <label for="username">{{ form.username.label_tag }}</label>
      <input id="username" name="username" type="text" required class="px-3 py-1 border border-green-600 rounded-md sm:text-sm" placeholder="Username...">
    </div>
    <div class="pb-8">
      <label for="password">{{ form.password.label_tag }}</label>
      <input id="password" name="password" type="password" required class="px-3 py-1 border border-green-600 rounded-md sm:text-sm" placeholder="Password...">
    </div> 
    <div class="flex items-center justify-evenly pb-6">
      <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-600 border-green-600 rounded">
          <label for="remember_me" class="ml-2 block font-bold">
              Remember Me!
          </label>
      </div>
      <div class="text-sm">
        <a class="text-green-600 text-base font-bold" href="{% url 'password_reset' %}">
          Forgot Password?
        </a>
      </div>
    </div>
    <div class="pt-3">
        <button type="submit" class="py-2 px-4 font-medium rounded-md text-white bg-green-600 hover:bg-orange-700">
            Log In
        </button>
    </div>
  </form>
  </div>
</div>

{% endblock %}
