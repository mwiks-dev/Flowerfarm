{% extends "base.html" %}
{% block content %}
<div class="text-center pt-14 sm:text-center">
    {% if profile.prof_photo %}
    <img src="{{profile.prof_photo.url}}" alt="My Profile">
    {%else%}
    <img src="https://res.cloudinary.com/mwikali/image/upload/v1695192612/icons8-user-90_pt1zqi.png" alt="My profile picture">
    {% endif %}
    <h2>{{profile.user.full_name }}</h2>
    <h6 class="text-xl">Joined on:{{ user.date_joined }}</h6>
        {% if request.user is user %}  
        <button type="submit" class="bg-[#a5274a] hover:bg-rose-500 text-white font-bold py-2 px-4 rounded ">
            <a href="{%url 'update_profile' user.id %}" class="btn btn-warning btn-sm">
            Edit Profile
            </a>
        </button>
        {% endif %}
</div>


{% endblock %}
